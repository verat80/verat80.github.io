<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IKUK">
    <meta name="author" content="Vera Titus and Genesis Erahbor">
    <title>IKUK.org</title>
    <link rel="shortcut icon" type="image/png" href="Black White Simple Monochrome Initial Name Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: #fff;
            overflow-x: hidden;
        }
        header {
            position: fixed;
            width: 100%;
            background: rgba(0, 0, 0, 0.85);
            padding: 1rem 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #1DB954;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('hero-image.jpg') no-repeat center center/cover;
            position: relative;
        }
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .image-wrap {
            width: 80px;
            height: 80px;
            margin-right: 1rem;
        }
        .image-wrap img {
            border-radius: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image-wrap img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        #ham-menu {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }
        @media (max-width: 991px) {
            nav ul {
                flex-direction: column;
                position: fixed;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100vh;
                background: rgba(0, 0, 0, 0.85);
                justify-content: center;
                align-items: center;
                transition: left 0.3s;
            }
            nav ul.active {
                left: 0;
            }
            #ham-menu {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="image-wrap">
                <img src="Gray and Black Simple Studio Logo.png" alt="round Pic">
            </div>
            <ul id="nav-bar">
                <li><a href="./Music">Music</a></li>
                <li><a href="./Patronage">Support U.S.</a></li>
                <li><a href="./Services">More of U.S.</a></li>
                <li><a href="./about">About U.S.</a></li>
                <li><a href="./Contact">Contact U.S.</a></li>
            </ul>
            <i id="ham-menu" class="fas fa-bars"></i>
        </nav>
    </header>
    <script>
        const hamMenuIcon = document.getElementById('ham-menu');
        const navBar = document.getElementById('nav-bar');
        hamMenuIcon.addEventListener('click', () => {
            navBar.classList.toggle('active');
        });
    </script>
</body>
</html>
