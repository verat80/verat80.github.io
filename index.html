<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="ezoic-site-verification" content="QBj1cwZG0DfYjIAtPRXG4nUhx8KaPV" />
    <meta charset="UTF-8">
    <meta name="description" content="IKUK.org">
    <meta name="keywords" content="randomizes good and authentic songs, IKUK">
    <meta name="author" content="Vera Titus and Genesis Erahbor">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IKUK.org</title>
    <link rel="shortcut icon" type="image/png" href="Black White Simple Monochrome Initial Name Logo.png"/>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <nav>
            <div class="image-wrap r1">
                <img class="round" src="Gray and Black Simple Studio Logo.png" width="200" height="200" alt="round Pic">
            </div>
            <ul id="nav-bar">
                <li><a href="./Music"><h1>Music</h1></a></li>
                <li><a href="./Patronage"><h1>Support U.S.</h1></a></li>
                <li><a href="./Services"><h1>More of U.S.</h1></a></li>
                <li><a href="./about"><h1>About U.S.</h1></a></li>
                <li><a href="./Contact"><h1>Contact U.S.</h1></a></li>
            </ul>
            <i id="ham-menu" class="fas fa-bars"></i>
        </nav>
    </header>
    <section id="home">
        <h1>Welcome to IKUK.org</h1>
    </section>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">x of y</div>
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>
            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>
            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>
            <div class="buttons">
                <div class="random-track" onclick="randomTrack()">
                    <i class="fas fa-random fa-2x" title="random"></i>
                </div>
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-2x" title="repeat"></i>
                </div>
            </div>
            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        let hamMenuIcon = document.getElementById("ham-menu");
        let navBar = document.getElementById("nav-bar");
        let navLinks = navBar.querySelectorAll("li");

        hamMenuIcon.addEventListener("click", () => {
            navBar.classList.toggle("active");
            hamMenuIcon.classList.toggle("fa-times");
        });

        navLinks.forEach((navLinks) => {
            navLinks.addEventListener("click", () => {
                navBar.classList.remove("active");
                hamMenuIcon.classList.toggle("fa-times");
            });
        });
    </script>
</body>
</html>
