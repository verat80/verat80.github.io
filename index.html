<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="ezoic-site-verification" content="QBj1cwZG0DfYjIAtPRXG4nUhx8KaPV" />
    <meta charset="UTF-8">
    <meta name="description" content="IKUK">
    <meta name="keywords" content="randomizes good and authentic songs, IKUK">
    <meta name="author" content="Vera Titus and Genesis Erahbor">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IKUK.org</title>
    <link rel="shortcut icon" type="image/png" href="Black White Simple Monochrome Initial Name Logo.png"/>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: fixed;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        nav a {
            font-size: 1.4rem;
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #e0e0e0;
        }

        nav ul a:hover {
            border-bottom: 2px solid #e0e0e0;
        }

        section#home {
            height: calc(100vh - 6rem);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 1rem;
            background: url("Black White Simple Monochrome Initial Name Logo.png") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3rem;
            margin: 1rem 0;
        }

        p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        img {
            border-radius: 50%;
        }

        .image-wrap {
            width: 80px;
            aspect-ratio: 1 / 1;
            margin: 0.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-wrap:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .image-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.5);
        }

        #ham-menu {
            display: none;
        }

        nav ul.active {
            left: 0;
        }

        @media only screen and (max-width: 991px) {
            html {
                font-size: 56.25%;
            }

            header {
                padding: 1.5rem 3rem;
            }
        }

        @media only screen and (max-width: 767px) {
            html {
                font-size: 50%;
            }

            #ham-menu {
                display: block;
                color: #fff;
                font-size: 2.5rem;
            }

            nav ul {
                background-color: rgba(0, 0, 0, 0.8);
                position: fixed;
                left: -100vw;
                top: 73.6px;
                width: 100vw;
                height: calc(100vh - 73.6px);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-around;
                transition: 1s;
                gap: 0;
            }
        }

        @media only screen and (max-width: 575px) {
            html {
                font-size: 46.87%;
            }

            header {
                padding: 1rem 2rem;
            }

            nav ul {
                top: 65.18px;
                height: calc(100vh - 65.18px);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="image-wrap r1">
                <img class="round" src="Gray and Black Simple Studio Logo.png" width="80" height="80" alt="round Pic">
            </div>
            <ul id="nav-bar">
                <li><a href="./Music"><h1>Music</h1></a></li>
                <li><a href="./Patronage"><h1>Support U.S.</h1></a></li>
                <li><a href="./Services"><h1>More of U.S.</h1></a></li>
                <li><a href="./about"><h1>About U.S.</h1></a></li>
                <li><a href="./Contact"><h1>Contact U.S.</h1></a></li>
            </ul>
            <i id="ham-menu" class="fas fa-bars"></i>
        </nav>
    </header>
    <script>
        let hamMenuIcon = document.getElementById("ham-menu");
        let navBar = document.getElementById("nav-bar");
        let navLinks = navBar.querySelectorAll("li");

        hamMenuIcon.addEventListener("click", () => {
            navBar.classList.toggle("active");
            hamMenuIcon.classList.toggle("fa-times");
        });

        navLinks.forEach((navLinks) => {
            navLinks.addEventListener("click", () => {
                navBar.classList.remove("active");
                hamMenuIcon.classList.toggle("fa-times");
            });
        });
    </script>
</body>
</html>
