<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IKUK">
    <meta name="author" content="Vera Titus and Genesis Erahbor">
    <title>IKUK</title>
    <link rel="shortcut icon" href="Black White Simple Monochrome Initial Name Logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: background 0.3s;
        }

        header.scrolled {
            background: rgba(0, 0, 0, 1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin-left: 1rem;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #1d8fb9;
        }

        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        #ham-menu {
            display: none;
            font-size: 2.5rem; /* Increased size */
            cursor: pointer;
            color: #fff;
        }

        @media (max-width: 991px) {
            nav ul {
                position: fixed;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100vh;
                background: rgba(0, 0, 0, 0.85);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: left 0.3s;
                padding: 0;
            }

            nav ul.active {
                left: 0;
            }

            #ham-menu {
                display: block;
            }

            nav a {
                font-size: 1.5rem; /* Increased font size */
                padding: 1rem 2rem; /* More padding for bigger tap area */
                width: 100%; /* Make each menu item take full width */
                text-align: center; /* Center the text */
            }

            nav a:hover {
                color: #341db9;
                background-color: #000; /* Adding background for better visibility */
            }
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('hero-image.jpg') no-repeat center center/cover;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }

            nav li {
                margin: 0.5rem 0;
            }

            .logo img {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.5rem;
            }
            .hero p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <img src="  <link rel="background" type="image/png" href="cool.png">" alt="Logo">
        </div>
        <ul id="nav-bar">
            <li><a href="./Music">Music</a></li>
            <li><a href="./Patronage">Support U.S.</a></li>
            <li><a href="./Services">More of U.S.</a></li>
            <li><a href="./about">About U.S.</a></li>
            <li><a href="./Contact">Contact U.S.</a></li>
        </ul>
        <i id="ham-menu" class="fas fa-bars"></i>
    </nav>
</header>

<div class="hero">
    <div class="hero-content">
        <h1>Welcome to I.K.U.K.</h1>
        <p>Godly Songs Uninterrupted.</p>
    </div>
</div>

<script>
    const hamMenuIcon = document.getElementById('ham-menu');
    const navBar = document.getElementById('nav-bar');
    const header = document.querySelector('header');

    hamMenuIcon.addEventListener('click', () => {
        navBar.classList.toggle('active');
    });

    window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });
</script>

</body>
</html>
