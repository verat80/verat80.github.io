    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000; /* Black background */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .player {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: #222;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 400px;
        }

        .track-art {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            background: #333;
            background-size: cover;
            background-position: center;
            border: 3px solid #fff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
        }

        .track-info {
            margin-bottom: 20px;
        }

        .track-name, .track-artist {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
        }

        .controls button:hover {
            transform: scale(1.2);
            color: rgb(18, 217, 243);
        }

        .seek_slider, .volume_slider {
            width: 100%;
            margin: 10px 0;
            background: #444;
            height: 5px;
            border-radius: 5px;
            outline: none;
        }

        .seek_slider::-webkit-slider-thumb, .volume_slider::-webkit-slider-thumb {
            width: 15px;
            height: 15px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            cursor: pointer;
        }

        .time-info {
            font-size: 1rem;
            margin: 10px 0;
        }

        .dropdown {
            margin-top: 20px;
        }

        .dropdown select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 1rem;
        }
    </style>
</head>

        let currentTrack = new Audio();
        let trackIndex = 0;
        let isPlaying = false;

        function loadTrack(index) {
            currentTrack.src = musicList[index].music;
            currentTrack.load();
            trackArt.style.backgroundImage = `url(${musicList[index].img})`;
            trackName.textContent = musicList[index].name;
            trackArtist.textContent = musicList[index].artist;
            nowPlaying.textContent = `Playing music ${index + 1} of ${musicList.length}`;
            songSelector.value = index; // Sync dropdown
        }

        function playTrack() {
            currentTrack.play();
            isPlaying = true;
            playpauseBtn.innerHTML = '<i class="fas fa-pause-circle"></i>';
        }

        function pauseTrack() {
            currentTrack.pause();
            isPlaying = false;
            playpauseBtn.innerHTML = '<i class="fas fa-play-circle"></i>';
        }

        function playpauseTrack() {
            isPlaying ? pauseTrack() : playTrack();
        }

        function nextTrack() {
            trackIndex = (trackIndex + 1) % musicList.length;
            loadTrack(trackIndex);
            playTrack();
        }

        function prevTrack() {
            trackIndex = (trackIndex - 1 + musicList.length) % musicList.length;
            loadTrack(trackIndex);
            playTrack();
        }

        function restartTrack() {
            currentTrack.currentTime = 0;
            if (!isPlaying) playTrack();
        }

        function populateDropdown() {
            songSelector.innerHTML = musicList
                .map((track, index) => `<option value="${index}">${track.name} - ${track.artist}</option>`)
                .join('');
        }

        songSelector.addEventListener('change', (e) => {
            trackIndex = parseInt(e.target.value);
            loadTrack(trackIndex);
            playTrack();
        });

        loadTrack(trackIndex);
        populateDropdown();

        playpauseBtn.addEventListener('click', playpauseTrack);
        nextBtn.addEventListener('click', nextTrack);
        prevBtn.addEventListener('click', prevTrack);
        restartBtn.addEventListener('click', restartTrack);
