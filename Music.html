 body {
    margin: 0;

    font-family: 'Arial', sans-serif;

    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.player {
    width: 350px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    text-align: center;
    position: relative;
}

.now-playing {
    font-size: 14px;
    color: #ccc;
    margin-bottom: 10px;
}

.track-art {
    width: 150px;
    height: 150px;
    margin: 0 auto;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    background-size: cover;
    background-position: center;
    margin-bottom: 20px;
}

.track-info {
    margin-bottom: 10px;
}

.track-name {
    font-size: 18px;
    font-weight: bold;
}

.track-artist {
    font-size: 14px;
    color: #ccc;
}

input[type="range"] {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    margin: 15px 0;
    background: transparent;
}

input[type="range"]::-webkit-slider-runnable-track {
    height: 4px;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 4px;
}

input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    height: 14px;
    width: 14px;
    background: #000000;
    border-radius: 50%;
    cursor: pointer;
    margin-top: -5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
}

.time-info {
    font-size: 12px;
    color: #ccc;
    margin-bottom: 15px;
    display: flex;
    justify-content: space-between;
}

.controls button {
    background: none;
    border: none;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
    margin: 0 10px;
    transition: color 0.3s;
}

.controls button:hover {
    color: #1ed5f4;
}

.controls button:focus {
    outline: none;
}

.shuffle-track, .replay-track {
    font-size: 20px;
    margin-top: 10px;
    color: #fff;
    cursor: pointer;
    transition: color 0.3s;
}

.shuffle-track:hover,
.replay-track:hover {
    color: #1ed5f4;
}

.dropdown {
    margin-top: 15px;
}

#song-selector {
    width: 100%;
    padding: 5px;
    border: none;
    border-radius: 5px;
    background: rgba(0, 0, 0, 0.2);
    color: #000000;
    outline: none;
    font-size: 14px;
    cursor: pointer;
    text-align: center;
}

footer {
    margin-top: 20px;
    font-size: 12px;
    color: #000000;
    text-align: center;
}

footer a {
    color: #000000;
    text-decoration: none;
    transition: color 0.3s;
}

footer a:hover {
    color: #000000;
}

        let currentTrack = new Audio();
        let trackIndex = 0;
        let isPlaying = false;
        let isShuffle = false;

        function loadTrack(index) {
            const track = musicList[index];
            if (!track) return;
            currentTrack.src = track.music;
            currentTrack.load();

            trackArt.style.backgroundImage = `url(${track.img})`;
            trackName.textContent = track.name;
            trackArtist.textContent = track.artist;
            nowPlaying.textContent = `Playing music ${index + 1} of ${musicList.length}`;
            songSelector.value = index;
        }

        function playTrack() {
            currentTrack.play();
            isPlaying = true;
            playpauseBtn.innerHTML = '<i class="fas fa-pause-circle"></i>';
        }

        function pauseTrack() {
            currentTrack.pause();
            isPlaying = false;
            playpauseBtn.innerHTML = '<i class="fas fa-play-circle"></i>';
        }

        function playpauseTrack() {
            isPlaying ? pauseTrack() : playTrack();
        }

        function nextTrack() {
            trackIndex = isShuffle ? Math.floor(Math.random() * musicList.length) : (trackIndex + 1) % musicList.length;
            loadTrack(trackIndex);
            playTrack();
        }

        function prevTrack() {
            trackIndex = (trackIndex - 1 + musicList.length) % musicList.length;
            loadTrack(trackIndex);
            playTrack();
        }

        function replayTrack() {
            currentTrack.currentTime = 0;
            playTrack();
        }

        function toggleShuffle() {
            isShuffle = !isShuffle;
            shuffleBtn.style.color = isShuffle ? 'rgb(18, 217, 243)' : '#fff';
        }

        function updateSeekBar() {
            const seekPosition = currentTrack.currentTime * 100 / currentTrack.duration;
            seekSlider.value = seekPosition || 0;

            const currentMinutes = Math.floor(currentTrack.currentTime / 60);
            const currentSeconds = Math.floor(currentTrack.currentTime % 60);
            const totalMinutes = Math.floor(currentTrack.duration / 60);
            const totalSeconds = Math.floor(currentTrack.duration % 60);

            currentTimeElem.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')}`;
            totalDurationElem.textContent = `${totalMinutes}:${totalSeconds.toString().padStart(2, '0')}`;
        }

        function seekTo() {
            currentTrack.currentTime = seekSlider.value * currentTrack.duration / 100;
        }

        function setVolume() {
            currentTrack.volume = volumeSlider.value / 100;
        }

        currentTrack.addEventListener('timeupdate', updateSeekBar);
        seekSlider.addEventListener('input', seekTo);
        volumeSlider.addEventListener('input', setVolume);

        populateDropdown();

        function populateDropdown() {
            songSelector.innerHTML = musicList.map((track, index) =>
                `<option value="${index}">${track.name} - ${track.artist}</option>`
            ).join('');
        }

        songSelector.addEventListener('change', (e) => {
            trackIndex = parseInt(e.target.value, 10);
            loadTrack(trackIndex);
            playTrack();
        });

        playpauseBtn.addEventListener('click', playpauseTrack);
        nextBtn.addEventListener('click', nextTrack);
        prevBtn.addEventListener('click', prevTrack);
        shuffleBtn.addEventListener('click', toggleShuffle);
        replayBtn.addEventListener('click', replayTrack);

        loadTrack(trackIndex); // Initialize the first track
