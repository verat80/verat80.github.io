<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="shortcut icon" href="gloryfyd logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'comic-sans', sans-serif;
            background: linear-gradient(to bottom, #000000, #000000);
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .player {
            width: 350px;
            background: #000000;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        .now-playing {
            font-size: 14px;
            color: #fbfbfb;
            margin-bottom: 10px;
        }

        .track-info {
            margin-bottom: 10px;
        }

        .track-name {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }

        .track-artist {
            font-size: 14px;
            color: #ffffff;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            margin: 15px 0;
            background: transparent;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            height: 4px;
            background: rgb(255, 255, 255);
            border-radius: 4px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            height: 14px;
            width: 14px;
            background: #f4f4f4;
            border-radius: 50%;
            cursor: pointer;
            margin-top: -5px;
            box-shadow: 0 2px 5px rgb(0, 0, 0);
        }

        .time-info {
            font-size: 12px;
            color: #2070ac;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .controls button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .controls button:hover {
            color: #116fdc;
        }

        .controls button:focus {
            outline: none;
        }

        .shuffle-track, .replay-track {
            font-size: 20px;
            margin-top: 10px;
            color: #ffffff;
            cursor: pointer;
            transition: color 0.3s;
        }

        .shuffle-track:hover,
        .replay-track:hover {
            color: #000000;
        }

        .dropdown {
            margin-top: 15px;
        }

        #song-selector {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background: rgb(255, 255, 255);
            color:#000000;
            outline: none;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
        }
        
        a
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #000000;
            text-align: center;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ffffff;
        }

    </style>
</head>

<body> 
   <div class="player">
   <div class="now-playing" style="display: none;">Playing music 1 of <span class="total-tracks">0</span></div>
   <div class="track-art"></div>
   <div class="track-info"><div class="track-name">Track Name</div>       
       <div class="track-artist">Artist Name</div>
   </div>
   <div><input type="text" id="search-bar" placeholder="what's the vibe?" oninput="filterSongs()"></div>
   <div><input type="range" class="seek_slider" min="0" max="100" value="0"></div>
   <div class="time-info">
       <span class="current-time">00:00</span>  <span class="total-duration">00:00</span>
   </div>
   <input type="range" class="volume_slider" min="0" max="100" value="50">
   <div class="controls">
       <button class="prev-track"><i class="fas fa-backward"></i></button>
       <button class="playpause-track"><i class="fas fa-play-circle"></i></button>
       <button class="next-track"><i class="fas fa-forward"></i></button>
       <button class="shuffle-track"><i class="fas fa-random"></i></button>
       <button class="replay-track"><i class="fas fa-redo"></i></button>
   </div>
   <div class="dropdown">
       <select id="song-selector"></select>
   </div>
</div>

<style>
   #search-bar {
       width: calc(90% - 24px);
       padding: 12px;
       margin: 10px auto;
       border: 1px solid #000000;
       border-radius: 25px;
       font-size: 16px;
       background-color: #000000;
       box-shadow: 0 4px 6px rgb(0, 0, 0);
       transition: all 0.3s ease-in-out;
       display: block;
   }
   

   
   #search-bar:focus {
       border-color: #007bff;
       background-color: #ffffff;
       box-shadow: 0 0 12px rgba(0, 123, 255, 0.782);
       outline: none;
   }
   </style>
   
   <script>
   function filterSongs() {
       let input = document.getElementById('search-bar');
       let filter = input.value.toLowerCase();
       let songSelector = document.getElementById('song-selector');
       let options = songSelector.getElementsByTagName('option');
   
       for (let i = 0; i < options.length; i++) {
           let txtValue = options[i].textContent || options[i].innerText;
           if (txtValue.toLowerCase().indexOf(filter) > -1) {
               options[i].style.display = "";
           } else {
               options[i].style.display = "none";
           }
       }
   }
   </script>

        let currentTrack = new Audio();
        let trackIndex = 0;
        let isPlaying = false;
        let isShuffle = false;

        function loadTrack(index) {
            const track = musicList[index];
            if (!track) return;
            currentTrack.src = track.music;
            currentTrack.load();

            trackArt.style.backgroundImage = `url(${track.img})`;
            trackName.textContent = track.name;
            trackArtist.textContent = track.artist;
            nowPlaying.textContent = `Playing music ${index + 1} of ${musicList.length}`;
            songSelector.value = index;
        }

        function playTrack() {
            currentTrack.play();
            isPlaying = true;
            playpauseBtn.innerHTML = '<i class="fas fa-pause-circle"></i>';
        }

        function pauseTrack() {
            currentTrack.pause();
            isPlaying = false;
            playpauseBtn.innerHTML = '<i class="fas fa-play-circle"></i>';
        }

        function playpauseTrack() {
            isPlaying ? pauseTrack() : playTrack();
        }

        function nextTrack() {
            trackIndex = isShuffle ? Math.floor(Math.random() * musicList.length) : (trackIndex + 1) % musicList.length;
            loadTrack(trackIndex);
            playTrack();
        }

        function prevTrack() {
            trackIndex = (trackIndex - 1 + musicList.length) % musicList.length;
            loadTrack(trackIndex);
            playTrack();
        }

        function replayTrack() {
            currentTrack.currentTime = 0;
            playTrack();
   
}

        function toggleShuffle() {
            isShuffle = !isShuffle;
            shuffleBtn.style.color = isShuffle ? 'rgb(18, 217, 243)' : '#fff';
        }

        function updateSeekBar() {
            const seekPosition = currentTrack.currentTime * 100 / currentTrack.duration;
            seekSlider.value = seekPosition || 0;

            const currentMinutes = Math.floor(currentTrack.currentTime / 60);
            const currentSeconds = Math.floor(currentTrack.currentTime % 60);
            const totalMinutes = Math.floor(currentTrack.duration / 60);
            const totalSeconds = Math.floor(currentTrack.duration % 60);

            currentTimeElem.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')}`;
            totalDurationElem.textContent = `${totalMinutes}:${totalSeconds.toString().padStart(2, '0')}`;
        }

        function seekTo() {
            currentTrack.currentTime = seekSlider.value * currentTrack.duration / 100;
        }

        function setVolume() {
            currentTrack.volume = volumeSlider.value / 100;
        }

        currentTrack.addEventListener('timeupdate', updateSeekBar);
        currentTrack.addEventListener('ended', nextTrack);
        seekSlider.addEventListener('input', seekTo);
        volumeSlider.addEventListener('input', setVolume);

        populateDropdown();

        function populateDropdown() {
            songSelector.innerHTML = musicList.map((track, index) =>
                `<option value="${index}">${track.name} - ${track.artist}</option>`
            ).join('');
        }

        songSelector.addEventListener('change', (e) => {
            trackIndex = parseInt(e.target.value, 10);
            loadTrack(trackIndex);
            playTrack();
        });

        playpauseBtn.addEventListener('click', playpauseTrack);
        nextBtn.addEventListener('click', nextTrack);
        prevBtn.addEventListener('click', prevTrack);
        shuffleBtn.addEventListener('click', toggleShuffle);
        replayBtn.addEventListener('click', replayTrack);

        loadTrack(trackIndex);
    </script>
