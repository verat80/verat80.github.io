<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="shortcut icon" href="Black White Simple Monochrome Initial Name Logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .player {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 400px;
        }

        .track-art {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            background: #333;
            background-size: cover;
            background-position: center;
            border: 3px solid #fff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
            animation: rotation 10s linear infinite paused;
        }

        .track-art.playing {
            animation-play-state: running;
        }

        .track-info {
            margin-bottom: 20px;
        }

        .track-name, .track-artist {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #fff;
        }

        .playlist {
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
            color: #fff;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist div {
            padding: 5px;
            cursor: pointer;
        }

        .playlist div.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .seek_slider, .volume_slider {
            width: 100%;
            margin: 10px 0;
            background: #000000;
            height: 5px;
            border-radius: 5px;
            outline: none;
        }

        .seek_slider::-webkit-slider-thumb, .volume_slider::-webkit-slider-thumb {
            width: 15px;
            height: 15px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            cursor: pointer;
        }

        .time-info {
            font-size: 1rem;
            margin: 10px 0;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .controls button:hover {
            transform: scale(1.2);
            color: #f39c12;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="player">
      <div class="now-playing">Playing music 1 of <span class="total-tracks">0</span></div>
        <div class="track-art"></div>
        <div class="track-info">
            <div class="track-name">Track Name</div>
            <div class="track-artist">Artist Name</div>
        </div>
        <input type="range" class="seek_slider" min="0" max="100" value="0">
        <div class="time-info">
            <span class="current-time">00:00</span> / <span class="total-duration">00:00</span>
        </div>
        <input type="range" class="volume_slider" min="0" max="100" value="50">
        <div class="controls">
            <button class="prev-track"><i class="fas fa-backward"></i></button>
            <button class="playpause-track"><i class="fas fa-play-circle"></i></button>
            <button class="next-track"><i class="fas fa-forward"></i></button>
            <button class="random-track"><i class="fas fa-random"></i></button>
            <button class="repeat-track"><i class="fas fa-redo"></i></button>
        </div>
        <div class="playlist"></div>
    </div>

    <script>
        const playpauseBtn = document.querySelector('.playpause-track');
        const nextBtn = document.querySelector('.next-track');
        const prevBtn = document.querySelector('.prev-track');
        const randomBtn = document.querySelector('.random-track');
        const repeatBtn = document.querySelector('.repeat-track');
        const seekSlider = document.querySelector('.seek_slider');
        const volumeSlider = document.querySelector('.volume_slider');
        const currentTimeElem = document.querySelector('.current-time');
        const totalDurationElem = document.querySelector('.total-duration');
        const trackArt = document.querySelector('.track-art');
        const trackName = document.querySelector('.track-name');
        const trackArtist = document.querySelector('.track-artist');
        const nowPlaying = document.querySelector('.now-playing');
        const totalTracksElem = document.querySelector('.total-tracks');
        const playlist = document.querySelector('.playlist');
        
        let currentTrack = new Audio();
        let trackIndex = 0;
        let isPlaying = false;
        let isRandom = false;
        let isRepeat = false;
        let updateTimer;

        const musicList = [
            {
                name: 'Do It Again',
                artist: 'Elevation Worship',
                music: 'Do It Again _ Live _ Elevation Worship.mp3',
                img: 'ikik logo.png'
            },
            {
                name: 'The Blessing',
                artist: 'Elevation Worship',
                music: 'spotifydown.com - The Blessing - Live.mp3',
                img: 'ikik logo.png'
            }
        ];

        function loadTrack(index) {
            clearInterval(updateTimer);
            resetValues();

            currentTrack.src = musicList[index].music;
            currentTrack.load();

            trackArt.style.backgroundImage = `url(${musicList[index].img})`;
            trackName.textContent = musicList[index].name;
            trackArtist.textContent = musicList[index].artist;
            nowPlaying.textContent = `Playing music ${index + 1} of ${musicList.length}`;

            updatePlaylistUI(index);

            updateTimer = setInterval(setUpdate, 1000);

            currentTrack.addEventListener('ended', nextTrack);
        }

        function resetValues() {
            currentTimeElem.textContent = "00:00";
            totalDurationElem.textContent = "00:00";
            seekSlider.value = 0;
        }

        function playpauseTrack() {
            if (!isPlaying) playTrack();
            else pauseTrack();
        }

        function playTrack() {
            currentTrack.play();
            isPlaying = true;
            trackArt.classList.add('playing');
            playpauseBtn.innerHTML = '<i class="fas fa-pause-circle"></i>';
        }

        function pauseTrack() {
            currentTrack.pause();
            isPlaying = false;
            trackArt.classList.remove('playing');
            playpauseBtn.innerHTML = '<i class="fas fa-play-circle"></i>';
        }

        function nextTrack() {
            if (isRandom) {
                playRandomTrack();
            } else {
                if (trackIndex < musicList.length - 1) trackIndex += 1;
                else trackIndex = 0;
            }
            loadTrack(trackIndex);
            playTrack();
        }

        function prevTrack() {
            if (trackIndex > 0) trackIndex -= 1;
            else trackIndex = musicList.length - 1;
            loadTrack(trackIndex);
            playTrack();
        }

        function playRandomTrack() {
            let randomIndex = Math.floor(Math.random() * musicList.length);
            while (randomIndex === trackIndex) {
                randomIndex = Math.floor(Math.random() * musicList.length);
            }
            trackIndex = randomIndex;
            loadTrack(trackIndex);
            playTrack();
        }

        function toggleRandom() {
            isRandom = !isRandom;
            randomBtn.classList.toggle('active', isRandom);
        }

        function toggleRepeat() {
            isRepeat = !isRepeat;
            repeatBtn.classList.toggle('active', isRepeat);
        }

        function updatePlaylistUI(currentIndex) {
            playlist.innerHTML = musicList
                .map((track, index) => 
                    `<div class="${index === currentIndex ? 'active' : ''}" onclick="loadTrack(${index}); playTrack();">
                        ${track.name} - ${track.artist}
                    </div>`
                )
                .join('');
        }

        function setUpdate() {
            let seekPosition = 0;

            if (!isNaN(currentTrack.duration)) {
                seekPosition = currentTrack.currentTime * (100 / currentTrack.duration);
                seekSlider.value = seekPosition;

                let currentMinutes = Math.floor(currentTrack.currentTime / 60);
                let currentSeconds = Math.floor(currentTrack.currentTime - currentMinutes * 60);
                let durationMinutes = Math.floor(currentTrack.duration / 60);
                let durationSeconds = Math.floor(currentTrack.duration - durationMinutes * 60);

                if (currentSeconds < 10) currentSeconds = `0${currentSeconds}`;
                if (durationSeconds < 10) durationSeconds = `0${durationSeconds}`;
                if (currentMinutes < 10) currentMinutes = `0${currentMinutes}`;
                if (durationMinutes < 10) durationMinutes = `0${durationMinutes}`;

                currentTimeElem.textContent = `${currentMinutes}:${currentSeconds}`;
                totalDurationElem.textContent = `${durationMinutes}:${durationSeconds}`;
            }
        }

        function seekTo() {
            let seekTo = currentTrack.duration * (seekSlider.value / 100);
            currentTrack.currentTime = seekTo;
        }

        function setVolume() {
            currentTrack.volume = volumeSlider.value / 100;
            localStorage.setItem('volume', volumeSlider.value);
        }

        seekSlider.addEventListener('input', seekTo);
        volumeSlider.addEventListener('input', setVolume);
        randomBtn.addEventListener('click', toggleRandom);
        repeatBtn.addEventListener('click', toggleRepeat);

        const savedVolume = localStorage.getItem('volume');
        if (savedVolume) {
            volumeSlider.value = savedVolume;
            setVolume();
        }

        loadTrack(trackIndex);

        playpauseBtn.addEventListener('click', playpauseTrack);
        nextBtn.addEventListener('click', nextTrack);
        prevBtn.addEventListener('click', prevTrack);
    </script>
</body>
</html>
