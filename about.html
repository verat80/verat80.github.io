<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKUK About</title>
    <link rel="shortcut icon" type="image/png" href="Black White Simple Monochrome Initial Name Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #121212;
            color: white;
            margin: 0;
            font-family: 'Comic Sans MS', monospace;
        }
        .container {
            text-align: center;
            padding: 40px;
            border: 2px solid #444;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(8px);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6347;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.2em;
            margin: 15px 0;
            line-height: 1.6;
        }
        .highlight {
            color: #1e90ff;
        }
        .call-to-action {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #474dff;
            color: white;
            border-radius: 5px;
            font-size: 1.2em;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .call-to-action:hover {
            background-color: #24676d;
            transform: scale(1.05);
        }
        .call-to-action:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> I Know You Know </h1>
        <p>Songs that elevate the spirit, calm the soul, and relieve the body.</p>
        <p class="highlight">At IKUK, we believe in the power of music to inspire and heal. Our mission is to provide you with songs that will bring peace and positivity into your life.</p>
    </div>
</body>
</html>
